language: python
python:
- '3.5'
- '3.6'
- '3.7'
- '3.8'
cache: pip
install:
- pip install -r requirements.txt
script:
  - python -m unittest
  - pdoc --html ivao --overwrite
deploy:
  - provider: pypi
    user: __token__
    skip_existing: true
    on:
      branch: master
    password:
      secure: 
  - provider: pypi
    user: __token__
    skip_existing: true
    on:
      branch: dev
    server: https://test.pypi.org/legacy/
    password:
      secure: 
  - provider: pages
    skip_cleanup: true
    github_token: "$GH_TOKEN"
    local_dir: html/ivao
    verbose: true
    on:
      all_branches: true
      condition: $TRAVIS_BRANCH =~ ^(dev|master)$
notifications:
  email:
    recipients:
    - contact@tchekda.fr
    on_success: never
    on_failure: always
